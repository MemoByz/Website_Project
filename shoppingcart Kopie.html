    <script>
        
        //Search function
        //store input
        $('#products__search__id').on('keyup', function(){
           var value = $(this).val()
          
           var dataTable = searchTable(value, productsData)
           loadTableData(dataTable)
        })
        
        
        //filter input
        function searchTable(value, oldTable){
           var filteredData = []
           
           for (var i = 0; i < oldTable.length; i++){
              
              value = value.toLowerCase()
              var productname = oldTable[i].Produkt.toLowerCase()
        
              if(productname.includes(value)){
                 filteredData.push(oldTable[i])
              }
           }
        
           return filteredData
        }
        </script>
